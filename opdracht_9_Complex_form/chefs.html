    </head>

<body>
            <!-- Header -->
<header> 
    <nav id="nav">
            <ul id="navbar">
                <li style="float:left"><h1 class="navBlock">WOOD BURNING<br><i>by Dasha</i></h1></li>

</header>
            <!-- Main -->
<main>

    <div class="blockContact">
    <p class="title">Recipes from the best chefs!</p>

        <form name="contact" class="my-form" data-netlify="true" method="POST">
            <input type="hidden" name="form-name" value="contact">
             <div class="form-group">
                 <label for="naam">Name
                <input type="text" name="naam"></label>
            </div>

             <div class="form-group">
                <label for="mail">E-mail
                <input type="email" name="mail"></label>
            </div>

            <div class="form-group">
                <label for="tel">Phone number
                <input type="tel" name="tel"></label>
            </div>

            <div class="form-group">
                <label for="age">Your age
                <input type="number" name="age"></label>
            </div>

            <div class="form-group">
                <label for="date">Date of birth
                <input type="date" name="date"></label>
            </div>

            <div class="form-group">
                <label for="gender" name="gender">Male
                <input type="radio" name="gender"></label>
                <label for="gender2" name="gender">Female
                <input type="radio"  name="gender"></label>
            </div>

            <div class="form-group">
                Your favorite cuisine: <br>
                <br>
                <label for="cuisine">French
                <input type="checkbox" id="cuisine1" naam="cuisine"></label>
                <label for="cuisine">Italian
                <input type="checkbox" id="cuisine2" naam="cuisine"></label>
                <label for="cuisine">Spanish
                <input type="checkbox" id="cuisine3" naam="cuisine"></label>
                <label for="cuisine">Arabic
                <input type="checkbox" id="cuisine4" naam="cuisine"></label>
        </div>

            <div class="form-group">
            <label for="color">Your favorite apron color
            <input type="color" name="color"></label>
        </div>

            <div class="form-group">
                <textarea name="biography" placeholder="Your biography"></textarea>
            </div>
           

            <div class="form-group">
                <label for="file">Upload your latest recipe
                <input type="file" name="file"></label>
            </div>

            <div class="form-group">
                <label for="url">Set a link to recipe website
                <input type="url" name="url"></label>
            </div>

            <div class="form-group">
                    <input type="reset" name="reset" value="Clear the form">
            </div>

            <div class="form-group">
                <button>Submit</button>
            </div>

    </form>
  
</div>
   
</main>
